kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rwml-34fa
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 9092
        hostPort: 9092
        protocol: TCP
      - containerPort: 9001
        hostPort: 9001
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
